<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimeBank | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #023e8a, #0077b6, #0096c7, #00b4d8);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Soft bubbles */
    .bubble {
      position: absolute;
      bottom: -120px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
      backdrop-filter: blur(2px);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    header {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 40px;
      border-radius: 25px;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(14px);
      text-align: center;
      z-index: 2;
      width: 360px;
      color: #f0f8ff;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 25px;
      color: #caf0f8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.75);
    }

    .btn {
      padding: 12px 0;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      background: #fff;
      color: #0077b6;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
    }

    .btn:hover {
      background: #caf0f8;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    .switch-link {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.8);
      margin-top: 20px;
    }

    .switch-link a {
      color: #90e0ef;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>⏱️ TimeBank</header>

  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="switch-link">Don’t have an account? <a href="/register">Register</a></p>
  </div>

  <footer>© 2025 TimeBank. All rights reserved.</footer>

  <script>
    for (let i = 0; i < 18; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 60 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${12 + Math.random() * 8}s`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
