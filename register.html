<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimeBank | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 30px;
      border-radius: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      text-align: center;
      z-index: 2;
      width: 350px;
    }

    h1 { font-size: 2.5rem; margin-bottom: 20px; }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .btn {
      text-decoration: none;
      background: white;
      color: #0077b6;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .btn:hover {
      background: #caf0f8;
      transform: scale(1.05);
    }

    .switch-link {
      font-size: 0.9rem;
      color: #e0f7fa;
      margin-top: 10px;
    }

    .switch-link a {
      color: #caf0f8;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #f0f0f0;
      opacity: 0.8;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>⏱️ TimeBank</header>

  <div class="container">
    <h1>Register</h1>
    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="switch-link">Already have an account? <a href="/login">Login</a></p>
  </div>

  <footer>© 2025 TimeBank. All rights reserved.</footer>

  <script>
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 80 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
