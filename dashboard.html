<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | TimeBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 10;
    }

    nav {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.8rem;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    nav a {
      text-decoration: none;
      color: #caf0f8;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #caf0f8;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      z-index: 2;
    }

    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 1.5rem;
      width: 220px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .card p {
      font-size: 1.6rem;
      font-weight: 600;
      color: #caf0f8;
    }

    button {
      background: white;
      color: #0077b6;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #caf0f8;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.85;
      z-index: 5;
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
      z-index: 0;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>

  <script>
    function showAlert() {
      alert("Feature coming soon!");
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Floating bubbles
      for (let i = 0; i < 12; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        const size = Math.random() * 80 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
        document.body.appendChild(bubble);
      }
    });
  </script>
</head>

<body>
  <header>⏱️ Welcome to TimeBank</header>

  <nav>
    <a href="#">My Profile</a>
    <a href="#">My Tasks</a>
    <a href="#">Transactions</a>
    <a href="#">Calendar</a>
    <a href="#">Logout</a>
  </nav>

  <div class="container">
    <div class="dashboard-cards">
      <div class="card">
        <h3>Available Hours</h3>
        <p>12 hrs</p>
      </div>
      <div class="card">
        <h3>Skills Shared</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>Requests Pending</h3>
        <p>2</p>
      </div>
    </div>
    <button onclick="showAlert()">➕ Add New Task</button>
  </div>

  <footer>© 2025 TimeBank. All rights reserved.</footer>
</body>
</html>
